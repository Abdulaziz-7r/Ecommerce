{% extends "base_furniture.html" %} {% block title %}Show Furniture{% endblock %} 
{% block content %} {% for item in furniture %}
<div class="row mt-3 text-center d-flex justify-content-center">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <img
              width="250"
              height="300"
              src="/static/images/{{item.image}}"
              class="img-thumbnail"
            />
          </div>
          <div class="col-sm-9">
            <ul class="list-unstyled">
              <li class="alert alert-dark fs-5 fw-bold">Model: {{item.itemsid.name}}</li>
              <li class="fw-bold">Total: {{item.total}} SAR</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="{% url 'furniture_details' id=item.itemsid.id %}" class="btn btn-dark">
              Show Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
